<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <h1 class="text-light text-center p-2">Weather Dashboard</h1>
    </header>

    <!-- Search Sidebar-->
    <main class="d-flex flex-row flex-wrap justify-space-between">
        <div class="col-12 col-md-4 p-2">
            <div class="card">
              <h3 id="search">Search For a City:</h3>
              <form id="city-form" class="card-body">
                <input name="city-name" type="text" id="city-name" placeholder="Enter city name..." autofocus="true" class="form-input">
                <button id="search-btn" type="submit" class="btn-primary">Search</button>
              </form>
            </div>

            <!-- empty div for past cities -->
            <div id="city-list" class="d-flex flex-column"></div>
        </div>


        
        <!-- Current and 5-day container-->
        <div class="col-12 col-md-8 p-2">
            
            <!-- Current forecast -->
            <div id="city-info" class="border p-1">
                <div class="d-flex align-items-center">
                    <h2 id="today-name">Search for a City...</h2>
                    <h3 id="today-date"></h3>
                </div>

                <ul id="daily-list" class="list-group">
                    <li id="temp-now" class="list-group-item p-1">Temp: </li>
                    <li id="wind-now" class="list-group-item p-1">Wind: </li>
                    <li id="humidity-now" class="list-group-item p-1">Humidity: </li>
                    <div class="list-group-item p-1 d-flex">
                        <p>UV Index:</p>
                        <p id="uv-index-now" class="uv"> </p>

                    </div>
                </ul>
            </div>

            <!-- Five Day Forecast -->
            <h3 id="five-day-title">5-Day Forecast: </h3>
            <div class="row" id="five-day-forecast"></div>

        </div>
  
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
