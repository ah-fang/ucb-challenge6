<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
<body>
    <header class="bg-dark">
        <h1 class="header text-light text-center p-2">Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-row justify-space-between">
        <div class="col-12 col-md-4 p-2">
            <div class="card">
              <h3 class="card-header text-uppercase">Search For a City:</h3>
              <form id="user-form" class="card-body">
                <input name="username" type="text" id="username" placeholder="Enter city name..." autofocus="true" class="form-input">
                <button type="submit" class="btn-primary">Search</button>
              </form>
            </div>
        </div>

        <div class="col-12 col-md-8 p-2 border">
            <h2 class="subtitle">Text<span id="city-name-date"></span></h2>
            <div id="city-info">
                <ul class="list-group">
                    <li id="temp-now" class="list-group-item"></li>
                    <li id="wind-now" class="list-group-item"></li>
                    <li id="humidity-now" class="list-group-item"></li>
                    <li id="uv-index-now" class="list-group-item"></li>
                </ul>
            </div>

            <h3>5-Day Forecast: </h3>
            <div id="five-day" class="d-flex text-light justify-content-around">
                <div class="bg-dark list-group">
                    <p class="px-2">00/00/0000</p>
                    <p class="icon px-2">ICON</p>
                    <p class="px-2 ">Temp: </p>
                    <p class="px-2">Wind: </p>
                    <p class="px-2">Humidity: </p>
                </div>
                
                <div class="bg-dark list-group">
                    <p class="px-2">00/00/0000</p>
                    <p class="icon px-2">ICON</p>
                    <p class="px-2 ">Temp: </p>
                    <p class="px-2">Wind: </p>
                    <p class="px-2">Humidity: </p>
                </div>

                <div class="bg-dark list-group">
                    <p class="px-2">00/00/0000</p>
                    <p class="icon px-2">ICON</p>
                    <p class="px-2 ">Temp: </p>
                    <p class="px-2">Wind: </p>
                    <p class="px-2">Humidity: </p>
                </div>

                <div class="bg-dark list-group">
                    <p class="px-2">00/00/0000</p>
                    <p class="icon px-2">ICON</p>
                    <p class="px-2 ">Temp: </p>
                    <p class="px-2">Wind: </p>
                    <p class="px-2">Humidity: </p>
                </div>

                <div class="bg-dark list-group">
                    <p class="px-2">00/00/0000</p>
                    <p class="icon px-2">ICON</p>
                    <p class="px-2 ">Temp: </p>
                    <p class="px-2">Wind: </p>
                    <p class="px-2">Humidity: </p>
                </div>
            </div>            
        </div>
  
    </main>
</body>
</html>
